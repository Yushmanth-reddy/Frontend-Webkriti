<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fb03960e83.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Sign Up page</title>
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <img src="./blogphoto1.jpeg" alt="Photo">
        </div>
        <div class="text-container">
            <form action="">
                <h1>Get Started! </h1>
                <!-- <h2>Sign Up</h2> -->
                <p>Hey There! We are happy to have you here! <br> Already have an account? <a href="#">Signin here!</a></p>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email address">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your email address">

                <button>Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
