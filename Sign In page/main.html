<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fb03960e83.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Sign in page</title>
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <img src="./blogphoto1.jpeg" alt="Photo">
        </div>
        <div class="text-container">
            <form action="">
                <h1>Welcome Back :)</h1>
                <h2>Sign in</h2>
                <p>If you don't have an account registered<br>you can <a href="#">Register here!</a></p>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email address">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your email address">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>

</html>
